<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-light">

  <header class="bg-dark text-white py-2 text-center">
    <h1>TODOS</h1>
  </header>

  <div class="bg-white border-bottom">
    <form id="todoForm" class="py-5 container">
      <div class="todoInputDiv">
        <h4>Vad ska du göra?</h4>
        <div class="input-group">
        <input type="text" class="form-control" id="todo-input" placeholder="Lägg till beskrivning...">
        <button class="btn btn-warning todo-btn">LÄGG TILL</button>
        <div class="invalid-feedback">Du måste fylla i något att göra.</div>
        </div>
      </div>
    </form>
  </div>

  <div id="todoDiv">      
      
      <!-- <div class="todo-output-group todo-output-check container d-flex">
        <p class="m-0 h4">Todo text</p>
        <div class="buttons">
        <button class="btn btn-success btn-sm">✓</button>
        <button class="btn btn-danger btn-sm">X</button>
        </div>
      </div> -->

    
  </div>

  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script2.js"></script>
</body>
</html>
